    <style>
        body {

        .test-form {
            display: flex;

        }
        input { 
            flex: 1;

        button { 
            padding: 15px 30px; 
            font-size: 16px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .answer {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);

        }
        .similarity {
            background: #e9ecef;
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            float: right;
        }
        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .status.ready {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .info {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #2196f3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Test RAG GLP1-France</h1>
        
        <div class="info">
            <h3>‚ÑπÔ∏è Version JavaScript - Test Direct</h3>
            <p>Cette version teste directement les embeddings cr√©√©s et utilise l'API OpenAI depuis le navigateur.</p>
        </div>
        
        <div id="status" class="status ready">‚úÖ Chargement des embeddings...</div>
        
        <div class="test-form">
            <input type="text" id="query" placeholder="Posez votre question sur GLP1..." value="Qu'est-ce que GLP1 ?">
            <button onclick="testRAG()" id="testBtn">Tester</button>
        </div>
        
        <div class="examples">
            <div class="example" onclick="setQuery('Qu&apos;est-ce que GLP1 ?')">
                Qu'est-ce que GLP1 ?
            </div>
            <div class="example" onclick="setQuery('Comment fonctionne GLP1 ?')">
                Comment √ßa fonctionne ?
            </div>
            <div class="example" onclick="setQuery('Avantages de GLP1')">
                Avantages de GLP1
            </div>
            <div class="example" onclick="setQuery('Informations m√©dicales')">
                Infos m√©dicales
            </div>
        </div>
        
        <div id="result"></div>
    </div>
    
    <script>
        const API_KEY = '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';
        
        let embeddings = null;
        
        // Charger les embeddings au d√©marrage
        async function loadEmbeddings() {
            try {
                const response = await fetch('embeddings/glp1_embeddings.json');
                if (!response.ok) {
                    throw new Error('Fichier embeddings non trouv√©');
                }
                embeddings = await response.json();
                document.getElementById('status').innerHTML = `‚úÖ ${embeddings.chunks.length} chunks charg√©s et pr√™ts`;
                return true;
            } catch (error) {
                document.getElementById('status').innerHTML = '‚ùå Erreur: ' + error.message;
                document.getElementById('status').className = 'status error';
                return false;
            }
        }
        
        // Calculer la similarit√© cosinus
        function cosineSimilarity(vecA, vecB) {
            let dotProduct = 0;
            let normA = 0;
            let normB = 0;
            
            for (let i = 0; i < vecA.length; i++) {
                dotProduct += vecA[i] * vecB[i];
                normA += vecA[i] * vecA[i];
                normB += vecB[i] * vecB[i];
            }
            
            return dotProduct / (Math.sqrt(normA) * Math.sqrt(normB));
        }
        
        // Cr√©er un embedding pour la requ√™te
        async function createQueryEmbedding(query) {
            try {
                const response = await fetch('https://api.openai.com/v1/embeddings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'text-embedding-3-small',
                        input: query
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Erreur API OpenAI: ${response.status}`);
                }
                
                const data = await response.json();
                return data.data[0].embedding;
            } catch (error) {
                console.error('Erreur embedding:', error);
                throw error;
            }
        }
        
        // G√©n√©rer une r√©ponse avec GPT
        async function generateAnswer(query, context) {
            try {
                const prompt = `En tant qu'expert m√©dical sp√©cialis√© dans les traitements GLP1, r√©pondez √† la question suivante en vous basant UNIQUEMENT sur le contexte fourni.

Question: ${query}

Contexte:
${context}

R√©ponse (soyez pr√©cis, informatif et professionnel):`;

                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o-mini',
                        messages: [
                            {
                                role: 'user',
                                content: prompt
                            }
                        ],
                        max_tokens: 500,
                        temperature: 0.3
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Erreur API OpenAI: ${response.status}`);
                }
                
                const data = await response.json();
                return data.choices[0].message.content;
            } catch (error) {
                console.error('Erreur g√©n√©ration:', error);
                throw error;
            }
        }
        
        function setQuery(query) {
            document.getElementById('query').value = query;
        }
        
        async function testRAG() {
            const query = document.getElementById('query').value.trim();
            const resultDiv = document.getElementById('result');
            const testBtn = document.getElementById('testBtn');
            
            if (!query) {
                resultDiv.innerHTML = '<div class="result error">Veuillez saisir une question</div>';
                return;
            }
            
            if (!embeddings) {
                resultDiv.innerHTML = '<div class="result error">Embeddings non charg√©s</div>';
                return;
            }
            
            testBtn.disabled = true;
            testBtn.textContent = 'Test en cours...';
            resultDiv.innerHTML = '<div class="result loading">üîç Cr√©ation de l\'embedding de requ√™te...</div>';
            
            try {
                // 1. Cr√©er l'embedding de la requ√™te
                const queryEmbedding = await createQueryEmbedding(query);
                
                resultDiv.innerHTML = '<div class="result loading">üîç Recherche des contenus similaires...</div>';
                
                // 2. Trouver les chunks les plus similaires
                const similarities = embeddings.chunks.map(chunk => ({
                    ...chunk,
                    similarity: cosineSimilarity(queryEmbedding, chunk.embedding)
                }));
                
                // Trier par similarit√©
                similarities.sort((a, b) => b.similarity - a.similarity);
                
                // Prendre les 3 meilleurs r√©sultats
                const topResults = similarities.slice(0, 3).filter(r => r.similarity > 0.5);
                
                if (topResults.length === 0) {
                    resultDiv.innerHTML = '<div class="result error">‚ùå Aucun contenu pertinent trouv√©</div>';
                    return;
                }
                
                resultDiv.innerHTML = '<div class="result loading">ü§ñ G√©n√©ration de la r√©ponse...</div>';
                
                // 3. Cr√©er le contexte pour GPT
                const context = topResults.map(r => r.chunk).join('\n\n');
                
                // 4. G√©n√©rer la r√©ponse
                const answer = await generateAnswer(query, context);
                
                // 5. Afficher les r√©sultats
                displayResults({
                    success: true,
                    answer: answer,
                    results: topResults
                }, query);
                
            } catch (error) {
                console.error('Erreur:', error);
                resultDiv.innerHTML = `<div class="result error">‚ùå Erreur: ${error.message}</div>`;
            } finally {
                testBtn.disabled = false;
                testBtn.textContent = 'Tester';
            }
        }
        
        function displayResults(data, query) {
            const resultDiv = document.getElementById('result');
            let html = '<div class="result success">';
            
            html += '<h3>‚úÖ Test r√©ussi!</h3>';
            html += `<p><strong>Question:</strong> ${query}</p>`;
            
            if (data.answer) {
                html += `<div class="answer">
                    <h4>ü§ñ R√©ponse de l'IA:</h4>
                    <p>${data.answer.replace(/\n/g, '<br>')}</p>
                </div>`;
            }
            
            if (data.results && data.results.length > 0) {
                html += `<div class="sources">
                    <h4>üìö Sources trouv√©es (${data.results.length}):</h4>`;
                
                data.results.forEach((result, index) => {
                    const similarity = Math.round(result.similarity * 100);
                    html += `<div class="source-item">
                        <span class="similarity">${similarity}% pertinent</span>
                        <strong>${result.title}</strong><br>
                        <small>${result.chunk.substring(0, 200)}...</small><br>
                        <a href="${result.url}" target="_blank" style="color: #667eea;">üîó Voir la source</a>
                    </div>`;
                });
                
                html += '</div>';
            }
            
            html += '</div>';
            resultDiv.innerHTML = html;
        }
        
        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            loadEmbeddings();
        });
    </script>
</body>
</html>

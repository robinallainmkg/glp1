<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test RAG GLP1-France</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 40px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container { 
            background: white; 
            padding: 40px; 
            border-radius: 15px; 
            max-width: 800px; 
            margin: 0 auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }
        h1 { 
            color: #667eea; 
            text-align: center; 
            margin-bottom: 30px;
        }
        .test-form {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        input { 
            flex: 1;
            padding: 15px; 
            font-size: 16px; 
            border: 2px solid #ddd; 
            border-radius: 10px;
            outline: none;
        }
        input:focus {
            border-color: #667eea;
        }
        button { 
            padding: 15px 30px; 
            font-size: 16px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer;
            font-weight: 500;
        }
        button:hover { 
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .examples {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        .example {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid #e9ecef;
            text-align: center;
        }
        .example:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        .result { 
            margin-top: 30px; 
            padding: 25px; 
            border-radius: 15px;
            line-height: 1.6;
        }
        .loading { 
            background: #e3f2fd;
            color: #1976d2;
            text-align: center; 
        }
        .error { 
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
        }
        .success { 
            background: #e8f5e8;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
        }
        .answer {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            margin-bottom: 20px;
        }
        .sources {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
        }
        .source-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid #667eea;
        }
        .similarity {
            background: #e9ecef;
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            float: right;
        }
        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .status.ready {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Test RAG GLP1-France</h1>
        
        <div id="status" class="status ready">‚úÖ Syst√®me pr√™t avec 10 chunks index√©s</div>
        
        <div class="test-form">
            <input type="text" id="query" placeholder="Posez votre question sur GLP1..." value="Qu'est-ce que GLP1 ?">
            <button onclick="testRAG()" id="testBtn">Tester</button>
        </div>
        
        <div class="examples">
            <div class="example" onclick="setQuery('Qu&apos;est-ce que GLP1 ?')">
                Qu'est-ce que GLP1 ?
            </div>
            <div class="example" onclick="setQuery('Comment fonctionne GLP1 ?')">
                Comment √ßa fonctionne ?
            </div>
            <div class="example" onclick="setQuery('Avantages de GLP1')">
                Avantages de GLP1
            </div>
            <div class="example" onclick="setQuery('Informations m√©dicales')">
                Infos m√©dicales
            </div>
        </div>
        
        <div id="result"></div>
    </div>
    
    <script>
        const API_KEY = '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';
        
        function setQuery(query) {
            document.getElementById('query').value = query;
        }
        
        async function testRAG() {
            const query = document.getElementById('query').value.trim();
            const resultDiv = document.getElementById('result');
            const testBtn = document.getElementById('testBtn');
            
            if (!query) {
                resultDiv.innerHTML = '<div class="result error">Veuillez saisir une question</div>';
                return;
            }
            
            testBtn.disabled = true;
            testBtn.textContent = 'Test en cours...';
            resultDiv.innerHTML = '<div class="result loading">üîç Recherche dans la base de connaissances...</div>';
            
            try {
                const response = await fetch('api/search.php', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        query: query,
                        api_key: API_KEY,
                        generate_answer: true,
                        limit: 5,
                        threshold: 0.5
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayResults(data, query);
                } else {
                    resultDiv.innerHTML = `<div class="result error">‚ùå Erreur: ${data.error || 'Erreur inconnue'}</div>`;
                }
                
            } catch (error) {
                console.error('Erreur:', error);
                resultDiv.innerHTML = `<div class="result error">‚ùå Erreur de connexion: ${error.message}</div>`;
            } finally {
                testBtn.disabled = false;
                testBtn.textContent = 'Tester';
            }
        }
        
        function displayResults(data, query) {
            const resultDiv = document.getElementById('result');
            let html = '<div class="result success">';
            
            html += '<h3>‚úÖ Test r√©ussi!</h3>';
            html += `<p><strong>Question:</strong> ${query}</p>`;
            
            if (data.answer) {
                html += `<div class="answer">
                    <h4>ü§ñ R√©ponse de l'IA:</h4>
                    <p>${data.answer.replace(/\n/g, '<br>')}</p>
                </div>`;
            }
            
            if (data.results && data.results.length > 0) {
                html += `<div class="sources">
                    <h4>üìö Sources trouv√©es (${data.results.length}):</h4>`;
                
                data.results.forEach((result, index) => {
                    const similarity = Math.round(result.similarity * 100);
                    html += `<div class="source-item">
                        <span class="similarity">${similarity}% pertinent</span>
                        <strong>${result.title}</strong><br>
                        <small>${result.chunk.substring(0, 200)}...</small><br>
                        <a href="${result.url}" target="_blank" style="color: #667eea;">üîó Voir la source</a>
                    </div>`;
                });
                
                html += '</div>';
            } else {
                html += '<p><strong>Sources:</strong> Aucune source trouv√©e</p>';
            }
            
            html += '</div>';
            resultDiv.innerHTML = html;
        }
        
        // Test automatique au chargement
        document.addEventListener('DOMContentLoaded', function() {
            // V√©rifier que l'API existe
            fetch('api/search.php', { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        document.getElementById('status').innerHTML = '‚úÖ Syst√®me pr√™t - API fonctionnelle';
                    } else {
                        document.getElementById('status').innerHTML = '‚ö†Ô∏è API non disponible';
                        document.getElementById('status').className = 'status error';
                    }
                })
                .catch(() => {
                    document.getElementById('status').innerHTML = '‚ùå Erreur de connexion API';
                    document.getElementById('status').className = 'status error';
                });
        });
    </script>
</body>
</html>

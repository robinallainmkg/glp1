<!DOCTYPE html>
<html>
<head>
    <title>Test Contact API</title>
</head>
<body>
    <h1>Test Contact API</h1>
    <button onclick="testAPI()">Tester l'API</button>
    <pre id="result"></pre>

    <script>
    async function testAPI() {
        const formData = new FormData();
        formData.append('name', 'Test User');
        formData.append('email', 'test@example.com');
        formData.append('subject', 'question-generale');
        formData.append('message', 'Test message');
        formData.append('newsletter', 'on');

        try {
            const response = await fetch('https://glp1-france.fr/api/contact.php', {
                method: 'POST',
                body: formData
            });
            
            const responseText = await response.text();
            document.getElementById('result').textContent = 
                `Status: ${response.status}\n` +
                `Response: ${responseText}`;
        } catch (error) {
            document.getElementById('result').textContent = `Error: ${error.message}`;
        }
    }
    </script>
</body>
</html>

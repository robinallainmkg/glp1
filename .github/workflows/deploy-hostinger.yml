name: Deploy to Hostinger

on:
  push:
    branches: [ production ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build Astro site
      run: npm run astro:build
    
    - name: Deploy via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: 147.79.98.140
        username: u403023291
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./dist/
        server-dir: /domains/glp1-france.fr/
        port: 21
        protocol: ftp
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
        
    - name: Verify deployment via FTP
      run: |
        echo "Deployment completed via FTP"
        echo "Site should be accessible at: https://glp1-france.fr/partenaires"

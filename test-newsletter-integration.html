<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Newsletter Integration</title>
</head>
<body>
    <h1>Test du formulaire Newsletter</h1>
    <p>Ce fichier teste l'intégration entre l'API newsletter et l'API user-management.</p>
    
    <form id="newsletterForm" action="/api/newsletter" method="POST">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="firstname">Prénom:</label>
            <input type="text" id="firstname" name="firstname">
        </div>
        <div>
            <label for="lastname">Nom:</label>
            <input type="text" id="lastname" name="lastname">
        </div>
        <div>
            <label for="interests">Intérêts:</label>
            <select id="interests" name="interests">
                <option value="glp1-general">GLP-1 Général</option>
                <option value="perte-poids">Perte de poids</option>
                <option value="diabete">Diabète</option>
                <option value="alternatives">Alternatives naturelles</option>
            </select>
        </div>
        <button type="submit">S'inscrire à la Newsletter</button>
    </form>

    <div id="result" style="margin-top: 20px; padding: 10px; display: none;"></div>

    <script>
        document.getElementById('newsletterForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<p>Envoi en cours...</p>';
            
            const formData = new FormData(this);
            
            try {
                const response = await fetch('/api/newsletter', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <p style="color: green;">✅ Succès!</p>
                        <p>Message: ${data.message}</p>
                        <p>ID: ${data.id}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p style="color: red;">❌ Erreur!</p>
                        <p>Message: ${data.message}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <p style="color: red;">❌ Erreur réseau!</p>
                    <p>${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
